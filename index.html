<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EIHS Coding Club</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Material Symbols Rounded' rel='stylesheet'>
        <style>
            @keyframes pulse {
                0%, 10% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }
            @keyframes grow {
                from {
                    width: 0;
                    height: 0;
                    font-size: 0px;
                }
                to {
                    width: 100%;
                    height: 100%;
                    font-size: 30px;
                }
            }
            .material_icons {
                font-family: 'Material Symbols Rounded', sans-serif;
                font-size: 30px;
            }
            div.window_buttons {
                position: absolute;
                right: 0;
                top: 0;
            }
            body {
                background-color: black;
                color: rgb(0, 172, 9);
                padding-top: 36px;
            }
            h1.title {
                font-size: 150px;
                color: rgb(0, 179, 9);
                font-family: "Silkscreen", sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="background_animation" style='position: absolute;top: 0;left: 0;width: 100%;height: 100%;color: rgb(0, 100, 5);font-family: "Silkscreen", sans-serif;'></div>
        <script defer type="text/javascript">
            function delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            const background = document.querySelector("div.background_animation"), text = background.appendChild(document.createElement("span")), cursor = background.appendChild(document.createElement("span"));
            text.classList = "terminal_text";
            text.textContent = "> ";
            cursor.style = "animation: pulse 0.75s infinite alternate;";
            cursor.textContent = "|";
            const command = "browser.bat load ehis_coding_website.html"
            async function type(i) {
                if (i < command.length) {
                    text.innerHTML += command.charAt(i);
                    i++;
                    await delay(100);
                    await type(i);
                } else if (i == command.length) {
                    text.innerHTML += "<br>";
                }
            }
            async function typeConsole(i, input) {
                if (i < input.length) {
                    text.innerHTML += input.charAt(i) == "\n" ? "<br>" : input.charAt(i) == 'x' ? '<span style="color:rgba(0,0,0,0);">_</span>' : input.charAt(i) == '`' ? '<span style="color:rgba(0,0,0,0);">`</span>' : input.charAt(i);
                    i++;
                    await delay(50);
                    await typeConsole(i, input);
                } else if (i == input.length) {
                    cursor.remove();
                }
            }
            async function animation() {
                await delay(2000);

                await type(0);

                var t;
                await fetch("./console.txt").then(response => response.text()).then(textOutput => {
                        t = textOutput;
                });

                await delay(1000);
                cursor.classList = "";
                await typeConsole(0, t);

                await delay(1500)

                var windowEm = document.body.appendChild(document.createElement("div")), buttons = windowEm.appendChild(document.createElement("div")), mini = buttons.appendChild(document.createElement("span")), full = buttons.appendChild(document.createElement("span")), close = buttons.appendChild(document.createElement("span"));
                buttons.classList = "material_icons window_buttons";
                mini.textContent = "remove";
                full.textContent = "check_box_outline_blank";
                close.textContent = "close";
                windowEm.style = "animation: grow 0.5s; bottom: 0; left: 0;background-color: black;border: 2px solid rgb(0, 172, 9);position: absolute; z-index: 5;";

                await delay(500);
                windowEm.classList = "window";
                windowEm.removeAttribute("style");
                background.remove();
                windowEm.remove();
                buttons = document.body.insertBefore(document.createElement("div"), document.body.firstChild), mini = buttons.appendChild(document.createElement("span")), full = buttons.appendChild(document.createElement("span")), close = buttons.appendChild(document.createElement("span"));
                buttons.classList = "material_icons window_buttons";
                mini.textContent = "remove";
                full.textContent = "check_box_outline_blank";
                close.textContent = "close";
                
            }
            animation();
        </script>
    </body>
</html>
